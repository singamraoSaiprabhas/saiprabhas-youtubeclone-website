 <!DOCTYPE html>
 <html>
  <head>
    <title>
      grid practice
    </title>
  </head>
  <body>
    <div style=" 
      display:grid;                    
      grid-template-columns: 100px 100px 1fr;                      
                            ">
      <div style=" background-color: aqua;"> div 1</div>
      <div style="background-color:lightpink"> div 2</div>
      <div style=" background-color: aqua;"> div 1</div>
    </div>
    <div style=" 
      display:grid;                    
      grid-template-columns: 100px 100px 1fr;                      
                            ">
      <div style=" background-color: aqua;"> div 1</div>
      <div style="background-color:lightpink"> div 2</div>
      <div style=" background-color: aqua;"> div 1</div>
      <div style="background-color:rgb(53, 44, 45)"> div 4</div>
    </div>
     <div style=" 
      display:grid;                    
      grid-template-columns: 100px 100px 1fr 1fr 2fr;                      
                            ">
      <div style=" background-color: aqua;"> div 1</div>
      <div style="background-color:lightpink"> div 2</div>
      <div style=" background-color: aqua;"> div 1</div>
      <div style="background-color:rgb(53, 44, 45)"> div 4</div>
      <div style="background-color:lightcyan"> div 4</div>
    </div>
  </body>
</html>
